[pytest]
addopts = --strict-markers
markers =
    schemas

    # Users
    user
    create_user
    get_user
    delete_user

    # Accounts
    account
    create_account
    get_account
    list_accounts
    delete_account

    # Categories
    category
    create_category
    get_category
    list_categories
    delete_category

    # Transactions
    transaction
    create_transaction
    get_transaction
    list_transaction
    update_transaction
    delete_transaction

    # Budget
    budget
    create_budget
    get_budget
    update_budget
    delete_budget

    # Expected transaction
    expected_transaction
    create_expected_transaction
    get_expected_transaction
    update_expected_transaction
    delete_expected_transaction

    # Statistics
    statistics