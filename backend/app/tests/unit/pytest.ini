[pytest]
addopts = --strict-markers
markers =
    schemas

    # Users
    user
    create_user

    # Accounts
    account
    create_account
    get_account
    list_accounts
    delete_account

    # Categories
    category
    create_category
    get_category
    list_categories
    delete_category

    # Transactions
    transaction
    create_transaction
    get_transaction
    list_transaction
    delete_transaction